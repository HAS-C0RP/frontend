<app-search></app-search>
<ul>
    <li *ngFor="let article of articles">
        <a routerLink="/article/{{article.id}}">
            <div>
                <h2>{{article.title}}</h2>
                <div class="author">by {{article.author}}</div>
            </div>
            <img [src]="article.imageUrl" [alt]="article.author"/>
            <div class="content">
                <p>{{article.author}}</p>
            </div>
            <div class="">
                <ul>
                    <li *ngFor="let tag of article.tag">{{ tag }}</li>
                </ul>
            </div>
            <div>
                <p>publi√© le : {{ article.date | date:'dd/MM/yyyy HH:mm' }}</p>
            </div>
        </a>
    </li>
</ul>
